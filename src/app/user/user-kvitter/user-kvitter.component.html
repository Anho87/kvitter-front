<div>
    @if (user) {
    <p>{{user.email}}</p>
    <p>{{user.firstName}}</p>
    <p>{{user.lastName}}</p>
    <ul class="list-container">
        @for (kvitter of user.kvitterList; track kvitter.id) {
            <li>
                <p>{{kvitter.message}}</p>
            </li>
        }
    </ul>
    }
</div>
