<div>
    <div>
        <app-welcome-buttons *ngIf="componentToShow == 'welcome' || componentToShow == 'login' || componentToShow == 'register'" 
        (loginEvent)="showComponent('login')" (registerEvent)="showComponent('register')" />
    </div>
    <div>
        <app-login-form *ngIf="componentToShow == 'login'" (onSubmitLoginEvent)="onLogin($event)"/>
        <app-register-form *ngIf="componentToShow == 'register'"(onSubmitRegisterEvent)="onRegister($event)"/>
    </div>
        
    
    <div>
        <app-welcome-content *ngIf="componentToShow == 'welcome'" />
    </div>
    
    <div>
        <app-add-kvitter *ngIf="componentToShow == 'index'" />
        <app-kvitter *ngIf="componentToShow == 'index'" />
    </div>

</div>
