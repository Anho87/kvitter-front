<div>
    <ul class="nav nav-pills nav justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login"
                (click)="onLoginTab()">Login</button>
        </li>
        <li class="nav-item" role="presentation">
            <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register"
                (click)="onRegisterTab()">Register</button>
        </li>
    </ul>

    <div class="tab-content">
        <div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
            <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
                <p>
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" [(ngModel)]="userName" />
                </p>

                <p>
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" [(ngModel)]="password" />
                </p>
                <button type="submit">Sign in</button>
            </form>
        </div>

        <div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
            <form (ngSubmit)="onSubmitRegister()">
                <p>
                    <label for="register-email">Email</label>
                    <input type="text" id="register-email" name="email" [(ngModel)]="email" />
                </p>
                <p>
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" [(ngModel)]="userName" />
                </p>

                <p>
                    <label for="register-password">Password</label>
                    <input type="text" id="register-password" name="password" [(ngModel)]="password" />
                </p>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
